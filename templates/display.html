<!DOCTYPE html>
<html>
<head>
    <title>Display Images</title>
    <style>
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .text-container {
            margin: 10px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <a class="btn btn-outline-primary" href="/">Go Back</a>
    <div class="container"><h1>All Image Segments in the Image</h1></div><br><br><br>
    {% for text, image_url, shape_url in image_texts_shapes %}
        <div class="image-container">
            <div class="container"><h2>Original Image:</h2></div>
            <img src="{{ image_url }}" alt="Uploaded Image"><br><br><br>
            <div class="container"><h2>Extracted Text:</h2></div>
            <p class="text-container">{{ text }}</p><br><br>
            <div class="container"><h2>Figure(polygon) in the Image:</h2></div>
            <img src="{{ shape_url }}" alt="Image without Text"><br><br>
            <div class="container"><a class="btn btn-outline-primary" href="/">Upload More</a></div>
        </div>
    {% endfor %}
</body>
</html>
